<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindNest</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .floating-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .leaf {
            position: absolute;
            opacity: 0.15;
            animation: floatLeaf 20s linear infinite;
        }
        .leaf-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            transform: scale(1.5);
        }
        .leaf-2 {
            top: 30%;
            right: 15%;
            animation-delay: -5s;
            transform: scale(2);
        }
        .leaf-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
            transform: scale(1.8);
        }
        .leaf-4 {
            bottom: 35%;
            right: 25%;
            animation-delay: -15s;
            transform: scale(1.3);
        }
        @keyframes floatLeaf {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.15;
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg) scale(1.1);
                opacity: 0.2;
            }
            50% {
                transform: translate(0, 40px) rotate(180deg) scale(1);
                opacity: 0.15;
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg) scale(0.9);
                opacity: 0.1;
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
                opacity: 0.15;
            }
        }
    </style>
</head>
<body class="bg-green-gradient">
    <!-- Floating Leaves -->
    <div class="floating-leaves">
        <svg class="leaf leaf-1" width="100" height="100" viewBox="0 0 100 100" fill="currentColor">
            <path d="M50 8C30 8 14 24 14 44C14 64 35 82 50 92C65 82 86 64 86 44C86 24 70 8 50 8ZM50 82C38 74 24 60 24 44C24 30 35 18 50 18C65 18 76 30 76 44C76 60 62 74 50 82Z" fill="white"/>
        </svg>
        <svg class="leaf leaf-2" width="100" height="100" viewBox="0 0 100 100" fill="currentColor">
            <path d="M85 50C85 25 65 5 40 5C15 5 5 25 5 50C5 75 25 95 50 95C75 95 85 75 85 50ZM50 85C30 85 15 70 15 50C15 30 25 15 40 15C60 15 75 30 75 50C75 70 65 85 50 85Z" fill="white"/>
        </svg>
        <svg class="leaf leaf-3" width="100" height="100" viewBox="0 0 100 100" fill="currentColor">
            <path d="M50 5C25 5 5 25 5 50C5 75 25 95 50 95C75 95 95 75 95 50C95 25 75 5 50 5ZM50 85C30 85 15 70 15 50C15 30 30 15 50 15C70 15 85 30 85 50C85 70 70 85 50 85Z" fill="white"/>
        </svg>
        <svg class="leaf leaf-4" width="100" height="100" viewBox="0 0 100 100" fill="currentColor">
            <path d="M90 50C90 20 70 5 50 5C30 5 10 20 10 50C10 80 30 95 50 95C70 95 90 80 90 50ZM50 85C35 85 20 75 20 50C20 25 35 15 50 15C65 15 80 25 80 50C80 75 65 85 50 85Z" fill="white"/>
        </svg>
    </div>

    <!-- Navigation -->
    <nav class="floating-navbar fixed top-6 left-1/2 transform -translate-x-1/2 z-50 px-8 py-3">
        <div class="flex items-center justify-center space-x-10 w-full">
            <a href="index.html" class="nav-link">Home</a>
            <a href="resources.html" class="nav-link">Resources</a>
            <a href="faq.html" class="nav-link">FAQ</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="relative min-h-screen overflow-hidden flex items-center justify-center">
        <!-- Background Glow -->
        <div class="absolute inset-0 bg-gradient"></div>
        
        <!-- Animated Lines -->
        <div class="lines-container"></div>

        <!-- Centered Floating Content -->
        <div class="main-float-content relative z-10 text-center max-w-3xl mx-auto px-4">
            <h1 class="text-white text-5xl font-light mb-4">MindNest</h1>
            <p class="text-white/70 text-lg mb-8 max-w-xl mx-auto">
                Holding space for your healing
            </p>
            <div class="flex items-center justify-center space-x-4">
                <button class="bg-white/10 text-white px-8 py-2 rounded-full hover:bg-white/20 transition-all" onclick="window.location.href='resources.html'">
                    Begin Journey
                </button>
                <button class="bg-white text-black px-8 py-2 rounded-full hover:bg-gray-200 transition-all" onclick="window.location.href='information.html'">
                    Information
                </button>
            </div>
        </div>

        <!-- Bottom Info -->
        <div class="absolute bottom-8 left-0 right-0 flex justify-between px-8 text-white/50 text-sm">
        </div>
    </main>

    <script>
        // Animate lines
        function createLines() {
            const container = document.querySelector('.lines-container');
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'animated-line';
                line.style.left = `${Math.random() * 100}%`;
                line.style.animationDelay = `${Math.random() * 5}s`;
                line.style.height = `${50 + Math.random() * 100}px`;
                container.appendChild(line);
            }
        }

        // Initialize animations
        createLines();

        // Add hover effects to connection points
        document.querySelectorAll('.point').forEach(point => {
            point.addEventListener('mouseenter', () => {
                point.classList.add('point-hover');
            });
            point.addEventListener('mouseleave', () => {
                point.classList.remove('point-hover');
            });
        });
    </script>
</body>
</html>
